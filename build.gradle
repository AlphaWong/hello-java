plugins {
    id 'java'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnit()
    testLogging {
        events = ["passed", "failed", "skipped"]
        showStandardStreams = true
    }
    maxHeapSize = '1G'
}
